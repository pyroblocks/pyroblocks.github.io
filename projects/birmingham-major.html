function csvToObjects(csv) {
const csvRows = csv.split("\n");
const propertyNames = csvSplit(csvRows[0]);
let objects = [];
for (let i = 1, max = csvRows.length; i < max; i++) {
  let thisObject = {};
  let row = csvSplit(csvRows[i]);
  for (let j = 0, max = row.length; j < max; j++) {
    thisObject[propertyNames[j]] = row[j];
    // BELOW 4 LINES WILL CONVERT DATES IN THE "ENROLLED" COLUMN TO JS DATE OBJECTS
    // if (propertyNames[j] === "Enrolled") {
    //   thisObject[propertyNames[j]] = new Date(row[j]);
    // } else {
    //   thisObject[propertyNames[j]] = row[j];
    // }
  }
  objects.push(thisObject);
}
return objects;
}

function csvSplit(row) {
return row.split(",").map((val) => val.substring(1, val.length - 1));
}

  <script>
    function sortTable(n, _id) {
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById(_id);
      Array.from(table.children[0].children[0].children).forEach((element) => {
        element.innerHTML = element.innerText
      });
      console.log(table)
      switching = true;
      // Set the sorting direction to ascending:
      dir = "desc";
      /* Make a loop that will continue until
      no switching has been done: */
      while (switching) {
        // Start by saying: no switching is done:
        switching = false;
        rows = table.rows;
        /* Loop through all table rows (except the
        first, which contains table headers): */
        for (i = 1; i < (rows.length - 1); i++) {
          // Start by saying there should be no switching:
          shouldSwitch = false;
          /* Get the two elements you want to compare,
          one from current row and one from the next: */
          x = parseFloat(rows[i].getElementsByTagName("TD")[n].innerHTML.toLowerCase().replace('&nbsp;','').replace('&gt;99','99.9').replace('&lt;','0.').replace('','100.0%').replace('%','').replace('-','0'));
          y = parseFloat(rows[i + 1].getElementsByTagName("TD")[n].innerHTML.toLowerCase().replace('&nbsp;','').replace('&gt;99','99.9').replace('&lt;','0.').replace('','100.0%').replace('%','').replace('-','0'));
          //console.log(x,y)
          /* Check if the two rows should switch place,
          based on the direction, asc or desc: */
          if (dir == "asc") {
            if (x > y) {
            shouldSwitch = true;
            break;
            }
          } else if (dir == "desc") {
            if (x < y) {
              // If so, mark as a switch and break the loop:
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          /* If a switch has been marked, make the switch
          and mark that a switch has been done: */
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          // Each time a switch is done, increase this count by 1:
          switchcount ++;
        } else {
          /* If no switching has been done AND the direction is "asc",
          set the direction to "desc" and run the while loop again. */
          if (switchcount == 0 && dir == "desc") {
            dir = "asc";
            switching = true;
          }
        }
      }
      if (dir == "asc"){
        table.children[0].children[0].children[n].innerHTML += "<img src='/src/simplearrow.svg' style='vertical-align: middle; transform: rotate(180deg);' alt='sorting arrow'>"
    }
    else {
        table.children[0].children[0].children[n].innerHTML += "<img src='/src/simplearrow.svg' style='vertical-align: middle; transform: rotate(0deg);' alt='sorting arrow'>"
    }
    }
    </script>
