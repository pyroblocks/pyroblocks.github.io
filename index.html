        <script>
            function setPage(pagenumber) {
                if (pagenumber * 3 <= articles.length) {
                    toshow = 3
                } else {
                    toshow = articles.length % 3
                }
                article_objects = Array.from(document.getElementsByClassName("bar-article corner-all svelte-1brwhpx"))
                article_objects.forEach((element, index) => {
                    if ((2 - index) < toshow) {
                        element.setAttribute('style', '')
                        element.innerHTML = articles[3 * (pagenumber - 1) + (2 - index)].toHTML()
                    } else {
                        element.setAttribute('style', 'display: none;background: #171717')
                        element.innerHTML = ``
                    }
                });

                buttons = Array.from(document.getElementsByClassName("number svelte-6wsccd"))
                buttons.forEach((element, index) => {
                    if (element.classList.contains('current')) {
                        element.classList.remove("current");
                    }
                    if (index == pagenumber - 1) {
                        element.classList.add("current");
                    }
                });

            }
            class article_template {
                constructor(title, alt_text, link, date, description, img) {
                    this.title = title
                    this.alt_text = alt_text
                    this.link = link
                    this.date = date
                    this.description = description
                    this.img = img
                }
                toHTML() {
                    return (`<div class="image-area svelte-1brwhpx"><a href="${this.link}"><img src="${this.img}" width="400" height="200" class="article-img svelte-1brwhpx" alt="${this.alt_text}" loading="lazy"></a></div>\n<div class="text-area svelte-1brwhpx"><a href="${this.link}" class="svelte-1brwhpx"><h3 class="mto">${this.title}</h3></a>\n    <span class="svelte-1brwhpx"><img src="./src/calendar-white.svg" width="24" height="24" class="notext" style="vertical-align:middle;" alt="Published:"> \n        <span style="font-size:18px;vertical-align:middle; text-align: left; "><time datetime="2025-01-01T00:00:00.000Z">${this.date}</time></span></span>\n    <p class="description mbo svelte-1brwhpx">${this.description}</p>\n    </div>\n`)
                }
            }
            a14 = new article_template("RAE Predictions — 2026 Boston Open #3 (Week Two)", "RAE Predictions — 2026 Boston Open #3 (Week Two)", "./articles/rae-2026-boston-open-3-odds-p2", "February 3, 2026", "Who will claim North America's tickets to the Boston Major?", "./src/rae-2026-boston-o3-p2.png");

            articles_base = [a14,a13,a12,a11, a10, a9, a8, a7, a6, a5, a4, a3, a2, a1, a0]
            articles = []
            articles_base.forEach((element, index) => {
                if (index % 3 == 0) {
                    articles.push(element)
                }
                else if (index % 3 == 1) {

                }
                else if (index % 3 == 2) {

            });
